		<div class="page-header">
			<h1>Purchase a stock <br />
				<small>Fill out the form below to put in a stock transaction</small></h1>
			</div>
			<form id="stockForm" name="stockForm" action="http://www.randyconnolly.com/tests/process.php" onsubmit="return validateForm()" method="post">
				<div class="form-group">
					<label class="title">Email address<span class="required">*</span></label><br/>
					<input type="text" class="form-control  text" id="email" placeholder="Email" name="email">
				</div>
				<div class="form-group">
					<label class="title">Stock Name<span class="required">*</span></label> <br/>
					<input type="text" class="form-control  text" id="stock-tick" placeholder="Stock Name" name="stock_name">
				</div>
				<div class="form-group">
					<label class="title">Date for Transaction to Process<span class="required">*</span></label>
					<div class="input-group">
						<input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY" name="date_of_transaction">
					</div>
					<div id="date-error"></div>
				</div>
				<div class="form-group">
					<label class="title">Would you like to purchase an option?<span class="required">*</span></label><br/>
					<select class="form-control" name="purchase_option">
						<option>No</option>
						<option>Yes</option>
						<option>Sell to Close</option>
						<option>Buy to Close</option>
						<option>Future</option>
					</select>
				</div>
				<div class="form-group">
				<label class="title">Choose an option<span class="required">*</span></label>
				<div class="radio">
					<label>
						<input type="radio" name="option" value="Market Order" checked>
						Market Order
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="option" value="Limit Order">
						Limit Order
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="option" value="Express Funding">
						Express Funding
					</label>
				</div>
				</div>
				<div class="form-group">
				<label class="title">Where did you hear about us?</label>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="Website" name="hear_about">Website</input>
						<input type="checkbox" value="Search Engine" name="hear_about">Search Engine</input>
						<input type="checkbox" value="Word of Mouth" name="hear_about">Word of Mouth</input>
						<input type="checkbox" value="Other" name="hear_about">Other</input>
					</label>
				</div>
				</div>
				<button type="submit">Submit</button>
			</form>
